[mod-setting-description]
crushing-industry-space-crusher=增强原版 太空时代 破碎机，使其基础产能提升 12.5%，但需要消耗更多电力并需要新技术
crushing-industry-big-crusher=祝融星的大型破碎机，提供 +50% 基础产能
crushing-industry-glass=将石头粉碎成沙子，然后熔炼成玻璃
crushing-industry-ore=粉碎矿石，提高生产效率
crushing-industry-coal=粉碎煤炭以提升燃烧效率
crushing-industry-concrete-mix=将水、沙子和粉碎铁矿石混合制成的新型混凝土混合物流体
crushing-industry-byproducts=添加低产出率的粉碎配方副产品，带来稍微混乱但更真实的体验
crushing-industry-hide-player-crafting=隐藏一部分与现有配方相同的配方.

[mod-name]
crushing-industry=矿石破碎工业

[mod-description]
crushing-industry=岩石在机器的碾磨下碎成了千块碎片，这些碎片又碎裂数千次，直到只剩下沙砾。工程师心满意足地把一块更大的巨石推到边缘。他们准备好迎接齿轮在负荷下发出的轰鸣声，但只听见嘎吱嘎吱的响声。为游戏添加了矿石破碎流程。
