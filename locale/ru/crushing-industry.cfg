[mod-setting-description]
crushing-industry-space-crusher=Бафф ванильной SA Дробилки, дающий впечатляющие +12,5% базового качества за счёт увеличенного энергопотребления и новой технологии.
crushing-industry-big-crusher=Разблокировка для Вулкана, дающая +50% базовой продуктивности.
crushing-industry-glass=Дробление камня в песок и переплавка его в стекло.
crushing-industry-ore=Дробление руды для большей продуктивности.
crushing-industry-coal=Дробление угля для более продуктивных химических процессов.
crushing-industry-concrete-mix=Объединяет воду, песок и дроблёное железо для бетона в единую жидкость.
crushing-industry-modify-vanilla=Заменяет сырые материалы дроблёными вариантами в рецептах, а не создаёт повторяющиеся рецепты.
crushing-industry-byproducts=Добавляет маленький % результатов дробления для немного более запутанного опыта.
crushing-industry-hide-player-crafting=Прячет рецепты, идентичные существующим, за исключением дроблёных ингредиентов.
crushing-industry-bztin-space=Добавляет оловянную руду как побочный продукт дробления астероидов, что позволяет создавать электросхемы в космосе без использования космических дробилок. (Лучше всего сочетается с модом Cupric Asteroids!)
crushing-industry-bzcarbon-space=Добавляет чешуйчатый графит и необработанный алмаз как побочные продукты дробления астероидов, что позволяет создавать электросхемы в космосе без использования космических дробилок.
