[mod-setting-description]
crushing-industry-space-crusher=Buff the vanilla SA crusher to have an impressive +12.5% base quality at the cost of power usage and a new technology.
crushing-industry-big-crusher=An unlock for Vulcanus that provides +50% base productivity.
crushing-industry-glass=Crush stone into sand and smelt it into glass.
crushing-industry-ore=Crush ore for more efficient production.
crushing-industry-coal=Crush coal for more efficient chemical processes.
crushing-industry-concrete-mix=Folds water, sand, and crushed iron costs for concrete into a singular fluid ingredient.
crushing-industry-concrete-spoil-amount=How much concrete each barrel of concrete mix spoils into (0=no spoilage).
crushing-industry-modify-vanilla=Replace raw items with the crushed variants in recipes, rather than create duplicate recipes.
crushing-industry-byproducts=Add low % results from crushing recipes for a slightly messier experience.
crushing-industry-hide-player-crafting=Hide recipes that are identical to existing recipes aside from the ingredients being crushed first.
crushing-industry-bztin-space=Integrate tin ore as an asteroid crushing byproduct, making electronic circuits craftable in space without space crushers. (Best paired with the Cupric Asteroids mod!)
crushing-industry-bzcarbon-space=Integrate flake graphite and rough diamonds as asteroid crushing byproducts, making electronic circuits craftable in space without space crushers.
crushing-industry-k2=Replace Krastorio 2's sand and glass with Crushing Industry's sand and glass (if enabled)
